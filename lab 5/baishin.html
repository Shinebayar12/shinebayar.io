<!DOCTYPE html>
<html>
    <head>
        <title>Байшин</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var bDavhar = 9;
            var bOrts = 3;
            var bAil = 4;
            var toot = window.prompt("Утгаа оруулна уу");
            var davhar = 1;
            var orts = 1;
            var haalga = 1;
            var i = 1;

            while (i < toot){
                    if (haalga < bAil){
                        haalga++;
                        console.log(haalga)
                    } else if (davhar < bDavhar){
                        davhar++;
                        haalga = 1;
                    } else if (orts < bOrts){
                        orts++;
                        davhar = 1;
                        haalga = 1;
                    }
                    i++;
            }
            alert(`орц: ${orts}, давхар: ${davhar}, хаалга: ${haalga}`);
        </script>
    </body>
</html>
