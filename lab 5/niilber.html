<!DOCTYPE html>
<html>
    <head>
        <title>Цифрүүдийн нийлбэр</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var numString = String(window.prompt("Тоогоо оруулна уу")); 
            var sum = 0;
            var num = parseInt(numString)
            for(var i = 0; i < numString.length; i++){

                sum += parseInt(numString[i])
            }
            document.writeln("<h1> Цифрүүдийн нийлбэр бол "+ sum +"</h1>");
        </script>
    </body>
</html>
